name: CI lab_01 (pytest)

on:
  push:
    paths:
      - 'lab_01/**'
      - 'requirements.txt'
      - '.github/workflows/lab_01-pytest.yml'
  pull_request:
    paths:
      - 'lab_01/**'
      - 'requirements.txt'
      - '.github/workflows/lab_01-pytest.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest for lab_01 only
        env:
          PYTHONPATH: lab_01/src
        run: |
          pytest -q lab_01/tests -k "not unittest"
